<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<div id="main">
  <body><center><header><b><h2>Создание шапок для Youtube<h2></b></header>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqY3uFqomUhXUGJDTmOFzFpit1kSUd958eLipO5qHnDA&s" alt="">



<article>
  <b><h3>Делаю шапки для Youtube.От 200 рублей за работу</h3></b>
</article>
</center></body>
  <center><button id="buy"><h4>Купить</h4></button></center>
</div>
<form id="form">
  <center>
  <input type="text" placeholder="Имя" id="user_name">
  <input type="text" placeholder="Email" id="user_email">
  <input type="text" placeholder="Связь(соц.сеть)" id="user_phone">
  <button id="order">Оформить</button></center>
</form>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let tg = window.Telegram.WebApp;
  let buy = document.getElementById("buy");
  let order = document.getElementById("order");
  buy.addEventListener("click", () => {
    document.getElementById("main").style.display = "none";
    document.getElementById("form").style.display = "block";
    document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;});
  order.addEventListener("click", () => {
    tg.close()
  });

</script>
</html>
